        .card {

            border-left: 10px solid #b71c1c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .x {
            font-size: 70px;
            color: #b71c1c;
        }

        h2 {
            color: #b71c1c;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: #b71c1c;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: #8a1313;
        }
    </style>
</head>
