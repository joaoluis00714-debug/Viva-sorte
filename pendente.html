<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagamento Pendente</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fffdf2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    text-align: center;
    background: white;
    padding: 35px;
    border-radius: 15px;
    max-width: 380px;
    box-shadow: 0 0 20px #00000015;
  }

  .icon {
    font-size: 70px;
    color: #f0ad4e;
  }

  h2 {
    margin-top: 15px;
  }

  p {
    margin-top: 10px;
    color: #333;
  }

  button {
    margin-top: 25px;
    padding: 14px 20px;
    width: 100%;
    background: #d3ad7f;
    border: none;
    color: white;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background: #c29964;
  }
</style>
</head>
<body>

<div class="card">
  <div class="icon">⏳</div>
  <h2>Pagamento Pendente</h2>
  <p>Estamos aguardando a confirmação do pagamento.</p>
  <button onclick="window.location.href='index.html'">Voltar ao site</button>
</div>

</body>
</html>
